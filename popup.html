<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botnorrea-v2 (spotify-discord helper)</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="box">
      <div class="field">
        <label for="discordServer">Discord server:</label>
        <input type="text" id="discordServerId" name="discordServer" />
      </div>

      <div class="field">
        <label for="discordChannel">Discord channel:</label>
        <input type="text" id="discordChannelId" name="discordChannel" />
      </div>

      <button id="save" type="button">Save</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
